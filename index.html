<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copa Tintal 2025 - Tabla de Posiciones</title>
    <style>
        body {
            background: linear-gradient(to right, #4b3b00, #ffd700);
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #ffd700;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .iframe-container {
            overflow: hidden;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        iframe {
            width: 130%;
            height: 800px;
            border: none;
            transform: scale(1.3);
            transform-origin: top left;
        }
        @media (max-width: 768px) {
            iframe {
                transform: scale(1);
                width: 100%;
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <h1>Copa Tintal 2025 - Tabla de Posiciones</h1>

    <div class="iframe-container">
        <iframe id="tabla"></iframe>
    </div>

    <script>
        const urlBase = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQXhVW3zVK_S8N8WATjXEzHVxxci8GpwhKklwxyC89gMX1qcfI8-w5PwnHDvF8Hfw/pubhtml?gid=944997866&single=true&widget=false&headers=false&chrome=false";
        document.getElementById("tabla").src = urlBase + "&nocache=" + new Date().getTime();
    </script>
</body>
</html>
